{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
        <div class="publish-date">
          {{ post.published_date }}
          {% if user.is_authenticated %}
          <h3><a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</a></h3>
          {% endif %}
        </div>
        {% endif %}
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
